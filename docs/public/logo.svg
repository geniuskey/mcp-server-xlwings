<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2EAA5F"/>
      <stop offset="100%" stop-color="#1A7A3E"/>
    </linearGradient>
    <filter id="shadow" x="-4%" y="-4%" width="108%" height="108%">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#000" flood-opacity=".12"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="112" fill="url(#bg)" filter="url(#shadow)"/>
  <!-- 3x3 spreadsheet grid -->
  <rect x="96" y="96" width="320" height="320" rx="20" fill="none" stroke="#fff" stroke-width="16"/>
  <line x1="203" y1="96" x2="203" y2="416" stroke="#fff" stroke-width="10" opacity=".65"/>
  <line x1="309" y1="96" x2="309" y2="416" stroke="#fff" stroke-width="10" opacity=".65"/>
  <line x1="96" y1="203" x2="416" y2="203" stroke="#fff" stroke-width="10" opacity=".65"/>
  <line x1="96" y1="309" x2="416" y2="309" stroke="#fff" stroke-width="10" opacity=".65"/>
  <!-- Left wing -->
  <path d="M60 180 Q12 256 60 332" stroke="#fff" stroke-width="14" fill="none" stroke-linecap="round" opacity=".55"/>
  <path d="M36 210 Q-4 256 36 302" stroke="#fff" stroke-width="10" fill="none" stroke-linecap="round" opacity=".35"/>
  <!-- Right wing -->
  <path d="M452 180 Q500 256 452 332" stroke="#fff" stroke-width="14" fill="none" stroke-linecap="round" opacity=".55"/>
  <path d="M476 210 Q516 256 476 302" stroke="#fff" stroke-width="10" fill="none" stroke-linecap="round" opacity=".35"/>
  <!-- Active cell highlight -->
  <rect x="203" y="203" width="106" height="106" fill="#fff" opacity=".12" rx="4"/>
</svg>
